<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops y Array Methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container-md">
        <h1>PAISES LATINOAMERICANOS</h1>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="p-3 mb-3 border border-primary">
                    <button class="btn btn-success" onclick="pintarPaisesOriginales()">TODOS LOS PAISES</button>
                    <button class="btn btn-primary" onclick="ordernarPaises()">ORDENAR ⬇</button>
                    <button class="btn btn-primary" onclick="ordernarPaises(true)">ORDENAR ⬆ </button>
                    <div class="my-3">
                        <label for="filtro" class="form-label">Filtrar por nombre</label>

                        <input type="text" class="form-control" id="filtro" aria-describedby="emailHelp"
                            placeholder="Ingrese el nombre del pais a buscar" onkeyup="aplicarFiltroNombre(event)">

                    </div>
                </div>

                <div>
                    <form action="" id="countries-form" class="p-4 border border-3 border-danger">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre Pais</label>
                                    <input type="text" name="nombre" class="form-control" id="nombre"
                                        placeholder="Dinamarca">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="capital" class="form-label">Capital</label>
                                    <input type="text" name="capital" class="form-control" id="capital"
                                        placeholder="Copenhague">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="ubicacion" class="form-label">Ubicacion</label>
                                    <input type="text" name="ubicacion" class="form-control" id="ubicacion"
                                        placeholder="Europa">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="habitantes" class="form-label">habitantes</label>
                                    <input type="number" min="0" name="habitantes" class="form-control" id="habitantes"
                                        placeholder="Habitantes">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="url" min="0" name="imagen" class="form-control" id="imagen"
                                    placeholder="https://flags-world.com/wp-content/uploads/2021/01/flag-of-bolivia_1.png">
                            </div>
                            <div class="mb3 col-6">
                                <select class="form-select mb-3" required name="continentes" aria-label="continente">
                                    <option selected></option>
                                    <option value="africa">Continente Africa</option>
                                    <option value="america">Continente America</option>
                                    <option value="asia">Continente Asia</option>
                                    <option value="europa">Continente Europa</option>
                                    <option value="oceania">Continente Oceania</option>
                                </select>
                            </div>
                            <div class="mb-3 col-6">
                                <input type="checkbox" name="active" id="">
                                <label for="">Activo</label>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" id="submit-btn" type="submit">Cargar pais</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-6">
                <table class="table table-striped table-primary m-3">
                    <thead>
                        <tr>
                            <th scope="col">Bandera</th>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Capital</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Habitantes</th>
                            <th scope="col"><i class="fa-solid fa-wrench"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                    <tfoot>
                        <td colspan="4" class="text-end">TOTAL</td>
                        <td class="fw-bold text-center fs-5" id="total"></td>
                        <td colspan="1"></td>
                    </tfoot>
                </table>
            </div>
        </div>

    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="/js/arrays/methods.js"></script>
</body>

</html>
